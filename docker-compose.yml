version: '3.8'

# =================================================================
# Claw Control - Docker Compose Configuration
# 
# By default, this uses PostgreSQL. For SQLite, use:
#   docker-compose -f docker-compose.yml -f docker-compose.sqlite.yml up
# =================================================================

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: claw-control-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-claw}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clawcontrol}
      POSTGRES_DB: ${POSTGRES_DB:-claw_control}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-claw}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: claw-control-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-claw}:${POSTGRES_PASSWORD:-clawcontrol}@db:5432/${POSTGRES_DB:-claw_control}
      PORT: 3001
    volumes:
      - ./config:/app/config:ro  # Mount config directory (read-only)
      - sqlite_data:/app/data    # SQLite data (only used if DATABASE_URL is sqlite:)
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npm run migrate && npm start"

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: claw-control-frontend
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  sqlite_data:
